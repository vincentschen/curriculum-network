Thevenin equivalent circuit:
  summarylink: md/6002/thevenin_equivalent
  link: http://en.wikipedia.org/wiki/Th%C3%A9venin%27s_theorem
  depends:
    - Equivalent circuit
    - Ohm's law

Equivalent circuit:
  summary: "An equivalent circuit refers to a theoretical circuit that retains all of the electrical characteristics of a given circuit"
  link: http://en.wikipedia.org/wiki/Equivalent_circuit
  depends:
    - Circuit

Circuit:
  summary: A complete electrical network that has a closed loop giving a return path for the current
  link: http://en.wikipedia.org/wiki/Electrical_network
  depends:
    - Current
Kirchoff's circuit laws:
  children:
    - Kirchoff's current law
    - Kirchoff's voltage law
Kirchoff's current law:
  summary: "At any node (junction) in an electrical circuit, the sum of currents flowing into that node is equal to the sum of currents flowing out of that node"
  link: 'http://en.wikipedia.org/wiki/Kirchhoff%27s_circuit_laws#Kirchhoff.27s_current_law_.28KCL.29'
  depends:
    - Current
Kirchoff's voltage law:
  summary: The directed sum of the electrical potential differences (voltage) around any closed network is zero
  link: 'http://en.wikipedia.org/wiki/Kirchhoff%27s_circuit_laws#Kirchhoff.27s_voltage_law_.28KVL.29'
  depends:
    - Voltage
Voltage:
  summary: Voltage (or electric potential difference) is the electric energy charge difference of electric potential energy transported between two points
  link: http://en.wikipedia.org/wiki/Voltage
  depends:
    - Electric potential
  children:
    - Volt
Volt:
  summary: 'Volt is the unit of measurement for voltage. Symbol is V. It is joules per coulomb.'
  link: http://en.wikipedia.org/wiki/Volt
  depends:
    - Voltage
    - Joule
    - Coulomb
Joule:
  summary: 'Joule is a unit of energy or work. Symbol is J. It is the work done when applying a force of one Newton through a distance of one metre. J = N * m = kg * m^2 / s^2'
  link: http://en.wikipedia.org/wiki/Joule
  depends:
    - Newton
Newton:
  summary: 'Newton is a unit of force. Symbol is N. It is the force needed to accelerate 1 kilogram of mass at the rate of 1 metre per second squared. N = kg * m / s^2'
  link: http://en.wikipedia.org/wiki/Newton_(unit)
Electric potential:
  summary: Electric potential is the amount of electric potential energy that a unitary point electric charge would have if located at any point in space. Unit is the Volt.
  link: http://en.wikipedia.org/wiki/Electric_potential
  children:
    - Volt
    - Electric charge
Ohm's law:
  summary: "I = V/R. The current through a conductor between two points equals the potential difference (voltage) across the two points, divided by the resistance"
  link: http://en.wikipedia.org/wiki/Ohm%27s_law
  depends:
    - Current
    - Resistance
    - Voltage
Current:
  summary: An electric current is a flow of electric charge.
  link: http://en.wikipedia.org/wiki/Electric_current
  children:
    - Ampere
Ampere:
  summary: The ampere is the SI unit of electric current. Symbol is A. A current of one ampere is one coulomb of charge going past a given point per second
  link: http://en.wikipedia.org/wiki/Ampere
  depends:
    - Current
Coulomb:
  summary: The coulomb is the SI unit of electric charge. Symbol is C. It is the charge transported by a constant current of one ampere in one second. C = A * s
  link: http://en.wikipedia.org/wiki/Coulomb
  depends:
    - Electric charge
Electric charge:
  summary: "Electric charge is the physical property of matter that causes it to experience a force when placed in an electromagnetic field. There are two types of electric charges: positive and negative."
  link: http://en.wikipedia.org/wiki/Electric_charge
  children:
    - Coulomb
Resistance:
  summary: The electrical resistance of an electrical conductor is the opposition to the passage of an electric current through that conductor
  link: http://en.wikipedia.org/wiki/Electrical_resistance_and_conductance
  depends:
    - Current
  children:
    - Ohm
Ohm:
  summary: "The Ohm is a unit of electrical resistance. Symbol is Ω. The ohm is defined as a resistance between two points of a conductor when a constant potential difference of 1.0 volt, applied to these points, produces in the conductor a current of 1.0 ampere. Ω = V / A = kg * m^2 / (s * C^2)"
  link: http://en.wikipedia.org/wiki/Ohm
  depends:
    - Resistance
